<mat-toolbar>
  <button mat-button class="menu-button" routerLink="/index">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="mat-elevation-z8" *ngIf="isLoggedIn">
    <img class="avatar mat-elevation-z8" [src]="profilePicture" (error)="setDefaultPic()">

    <h4 class="name">{{username}}</h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/index">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <mat-divider></mat-divider>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class = "content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
